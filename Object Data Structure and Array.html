<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Object Data Structure and Array</h2>
        <script>
            var student = {
                name: "Param.",
                age: "12",
                Grade: "7",
                hobbies: "Gaming.",
                fav_sport: "Cricket."
            };
            var color = ["White", "Black", "Lime Green.", "Red", "Green", "Blue", "Yellow.", "Orange."];
            document.write(" Student name is: " + student.name, "<br>"," Student favourite sport is: " + student.fav_sport);
            document.write(" Before Poping the colors are: " + color.join("^"));
            document.write(" My favourite color is: " +color[2]);
            color.pop();
            document.write(" After Poping the colors are: " + color.join("*"));
        </script>
    </body>
</html>
