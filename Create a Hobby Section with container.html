<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Border and container</title>
    </head>

    <body>
        <div class="container border 5px solid black">
            <h1>My hobbies</h1>
            <p>Here are my 3 favourite hobbies.</p>
        </div>
        <div class="container p-3000 mb-300 badge-warning text-black">
            <h1>Reading</h1>
            <p>Reading is calm and relaxing.</p>
        </div>
        <div class="container p-3000 mb-300 badge-success text-black">
            <h1>Watching Television</h1>
            <p>Its entertaining and relaxing.</p>
        </div>
        <div class="container p-3000 mb-300 badge-danger text-black">
            <h1>Relaxing</h1>
            <p>Relaxing is what I need everyday.</p>
        </div>
    </body>
</html>
