<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Box Model Example</title>
    <style type="text/css">
        .example1 {
            width: 220px;
            background-color: yellow;
            padding: 7px;
            border: 9px;
            margin: 3px;
        }

        .example2 {
            width: 54px;
            background-color: lime;
            padding: 90px;
            border: 7px solid black;
            margin: 9px 20px;
        }

        hr {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1>Box Model</h1>
    <hr>
    <p class="example1">My Content 1</p>
    <hr style="width: 10%; height: 10px; color: cyan;">
    <p class="example2">My Content 2</p>
    <hr style="width: 20%; height: 1px; color: yellow;">
</body>

</html>
