<!DOCTYPE html>
<html>
    <body>
        <p>Finding the largest number with help of Argument Objects</p>
        <p id="result"></p>
        <script>
            function findMax() {
                var i;
                var max = 0;
                for(i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findMax(6,3,8,2,9,1,0,4,7,5,36,37,67,65,24);
        </script>
    </body>
</html>
