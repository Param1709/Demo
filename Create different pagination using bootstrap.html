<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pagination</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Pagination</h2>
        <!--Declare the pagination class-->
        <ul class="pagination">
            <!--Declare the item in the group-->
            <li class="page-item">
                <!--Declare the link of the item-->
                <a class="page-link" href="#"><</a>
            </li>
            <!--Rest of the pagination items-->
            <li class="page-item">
                <a class="page-link" href="#">I</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">II</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">III</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">IV</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">V</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">></a>
            </li>
        </ul>
    </div>
</body>
</html>
