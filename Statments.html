<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Statments</h2>
        <p>A <b>JavaScript program</b> is a list of <b>statments</b> to be executed by a computer.</p>
        <p id="demo"></p>
        <script>
            var x, y, z;  //Statment 1
            x = 6;        //Statment 2
            y = 7;        //Statment 3
            z = x + y;    //Statment 4
            document.getElementById("demo").innerHTML = "The value of z is " + z + ".";
        </script>
    </body>
</html>
