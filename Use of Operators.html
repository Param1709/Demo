<!DOCTYPE html>
<html>
    <body>
        <h2>Operator</h2>
        <p id="demo"></p>
        <script>
            <!--Addition-->
            //*use +, -, *, / operators*//
            var x = 9;
            var y = 3;
            var z = x * x * y;
            document.getElementById("demo").innerHTML = z;
        </script>
    </body>
</html>
